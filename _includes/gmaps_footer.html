{% if page.gmaps %}
{% if page.gmaps.enabled %}
{% if page.gmaps.enabled == 1 %}
<script src="http://maps.google.com/maps/api/js"></script>
<script src="http://hpneo.github.io/gmaps/gmaps.js"></script>
<script>
var map = new GMaps({
	el: '#gmaps',
    zoom: {{page.gmaps.zoom}},	
	lat: {{page.gmaps.latitude}},
	lng: {{page.gmaps.longitude}}
});
map.addMarker({
  lat: {{page.gmaps.marker.latitude}},
  lng: {{page.gmaps.marker.longitude}},
  title: '{{page.gmaps.marker.title}}'
});
</script>
{% endif %}
{% endif %}
{% endif %}
